<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Введите имя для персонажа:");
        
        let arr = name.split('');

        if(arr.length > 10) {
            window.alert("Введенное имя" + " " + name + " " + "слишком длинное! Попробуйте ввести меньще 11 символов!")
        } 
        else if (3 > arr.length){
            window.alert("Введенное имя" + " " + name + " " + "слишком короткое! Попробуйте ввести больше 2 символов!")
        }
        else if (11 < arr.length < 2){
            window.alert("Введенное имя" + " " + name + " " + "подходит!")
        }
        else {
            window.alert("Вы ничего не ввели!!!")
        }
    </script>
</body>
</html>
