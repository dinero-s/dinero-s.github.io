<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("введите первое число"));
        let num2 = +prompt("введите второе число");

        if(1000<= num + num2) {
            window.alert("сумма этих чисел" + " " + num + num2));
        } 
        else {
            window.alert("произведение этих чисел" + " " + num, 10 * num2);
        }
    </script>
</body>
</html>
