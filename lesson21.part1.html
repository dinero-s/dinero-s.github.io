<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("введите первое число");
        let num2 = prompt("введите второе число");

        if(1000<=num + num2) {
            window.alert("сумма этих чисел" + " " + (parseInt(num, 10) + parseInt(num2, 10)));
        } 
        else {
            window.alert("произведение этих чисел" + " " + (parseInt(num, 10) * parseInt(num2, 10)));
        }
    </script>
</body>
</html>
